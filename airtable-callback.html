<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HVO - Connecting...</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a0a0a;color:#fff;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .container{text-align:center;padding:40px;max-width:400px}
    h1{font-size:24px;font-weight:600;margin-bottom:16px}
    p{color:#888;font-size:16px;line-height:1.5}
    .spinner{width:40px;height:40px;border:3px solid #333;border-top-color:#dc2626;border-radius:50%;animation:spin 1s linear infinite;margin:24px auto}
    @keyframes spin{to{transform:rotate(360deg)}}
    .success{color:#4ade80}
    .error{color:#f87171}
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Completing login...</h1>
    <p id="message">Please wait while we connect your account.</p>
    <div class="spinner" id="spinner"></div>
  </div>
  <script>
    // Check for errors in URL
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    const errorDesc = params.get('error_description');
    
    if (error) {
      document.getElementById('title').textContent = 'Connection Failed';
      document.getElementById('title').className = 'error';
      document.getElementById('message').textContent = errorDesc || error;
      document.getElementById('spinner').style.display = 'none';
    } else {
      // The extension's background script will detect this page
      // and handle the token exchange automatically.
      // This page will be closed by the extension.
      document.getElementById('message').textContent = 'This tab will close automatically...';
    }
  </script>
</body>
</html>
