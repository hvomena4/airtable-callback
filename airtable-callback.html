<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HVO - Connecting...</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a0a0a;color:#fff;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .container{text-align:center;padding:40px;max-width:400px}
    h1{font-size:24px;font-weight:600;margin-bottom:16px}
    p{color:#888;font-size:16px;line-height:1.5}
    .success{color:#4ade80}
    .error{color:#f87171}
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Completing login...</h1>
    <p id="message">Please wait</p>
  </div>
  <script>
    // Get the auth code from URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');
    const state = params.get('state');
    
    const title = document.getElementById('title');
    const message = document.getElementById('message');
    
    if (error) {
      title.textContent = 'Connection Failed';
      title.className = 'error';
      message.textContent = params.get('error_description') || error;
    } else if (code) {
      // Send code to extension via URL scheme
      // The extension will pick this up
      const extensionUrl = 'chrome-extension://jpnpcoejifhcicgnmnbfejpionkillpk/auth-callback.html?code=' + encodeURIComponent(code);
      
      title.textContent = 'Success!';
      title.className = 'success';
      message.textContent = 'Redirecting to extension...';
      
      // Redirect to extension
      window.location.href = extensionUrl;
    } else {
      title.textContent = 'Error';
      title.className = 'error';
      message.textContent = 'No authorization code received';
    }
  </script>
</body>
</html>
